  <!-- This is were you should place your basic HTML for find person -->

  <div id="content" class="content">
    <div id="error" class="alert alert-danger" role="alert" style="width: 50%;margin-top:10px;"></div>
    <div id="ex3_html" style="display:none;">
    </div>
    <div class="row" style="min-height: 5em;"></div>
    <div class="col-md-4" style="background-color: powderblue;">
      <h5>Find User</h5>
      <input type="text" class="form-control" id="findByPhone" placeholder="Find by phone">
      <button type="submit" id="findByBTN" class="btn btn-secondary">Find</button>
    </div>
    <div class="col-md-8 pre-scrollable" style="background-color: lightgrey;">
      <h5>Users</h5> <button type="submit" id="getAllBTN" class="btn btn-secondary">Get all</button>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Street</th>
            <th>Zipcode</th>
            <th>City</th>
            <th>Hobby</th>
            <th>Phone</th>
        </thead>
        <tbody id="allUserRows">
        <tbody>
      </table>
    </div>



    <button type="button" id="addPersonBtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Add New Person
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="header" class="modal-header">
          </div>
          <div class="modal-body">
            <input type="hidden" id="id">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="number">Phone Numbers</label>
              <input type="text" class="form-control" id="number">
            </div>
            <div class="form-group">
              <label for="phoneDesc">Phone Description(Work, private)</label>
              <input type="text" class="form-control" id="phoneDesc">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" id="zipCode">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="name">Hobby Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="hobbyDesc">Hobby Description</label>
              <input type="text" class="form-control" id="hobbyDesc">
            </div>


            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="saveBtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- End of HTML for find person-->
